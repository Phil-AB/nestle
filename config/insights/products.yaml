investment_products:
  # Fixed Deposit
  fixed_deposit:
    product_id: "PROD_FIXED_DEPOSIT"
    product_name: "Fixed Deposit Account"
    category: "term_deposit"
    description: "Fixed-term deposit with guaranteed returns"

    features:
      - "Guaranteed interest rate"
      - "Flexible tenure options"
      - "Automatic rollover option"
      - "Loan collateral facility"
      - "Early withdrawal allowed (with penalty)"

    requirements:
      min_age: 18
      min_deposit: 1000
      min_risk_score: 40

    terms:
      tenure_options: [3, 6, 9, 12, 18, 24, 36]  # months
      min_amount: 1000
      max_amount: null  # No maximum

      interest_rates:
        3_months: 8.0
        6_months: 9.0
        9_months: 9.5
        12_months: 10.0
        18_months: 10.5
        24_months: 11.0
        36_months: 12.0

      early_withdrawal_penalty_percent: 2.0
      automatic_rollover: true
      partial_withdrawal: false

  # Investment Portfolio
  investment_portfolio:
    product_id: "PROD_INVESTMENT_PORTFOLIO"
    product_name: "Managed Investment Portfolio"
    category: "investment"
    description: "Professionally managed investment portfolio"

    features:
      - "Professional fund management"
      - "Diversified portfolio"
      - "Quarterly performance reports"
      - "Flexible contribution plans"
      - "Tax-efficient investing"

    requirements:
      min_age: 21
      min_monthly_income: 5000
      min_risk_score: 65
      minimum_investment: 10000

    portfolio_types:
      conservative:
        risk_level: "low"
        expected_return: "8-10%"
        asset_allocation:
          fixed_income: 70
          equities: 20
          cash: 10

      balanced:
        risk_level: "medium"
        expected_return: "10-15%"
        asset_allocation:
          fixed_income: 50
          equities: 40
          cash: 10

      growth:
        risk_level: "high"
        expected_return: "15-20%"
        asset_allocation:
          fixed_income: 20
          equities: 70
          cash: 10

    fees:
      management_fee_percent: 1.5
      performance_fee_percent: 10  # Of returns above benchmark

