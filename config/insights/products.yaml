# Banking Products Configuration
# Detailed product definitions for eligibility assessment and recommendations
#
# This configuration defines all banking products available for cross-selling
# and their specific requirements, features, and benefits
#
# Version: 1.0.0
# Last Updated: 2026-01-29

# ==============================================================================
# CREDIT PRODUCTS
# ==============================================================================

credit_products:
  # Extra Cash - Personal Loan
  extra_cash:
    product_id: "PROD_EXTRA_CASH"
    product_name: "Extra Cash Personal Loan"
    category: "unsecured_loan"
    description: "Unsecured personal loan facility for various financial needs"

    features:
      - "No collateral required"
      - "Flexible repayment terms (12-36 months)"
      - "Quick approval process"
      - "Competitive interest rates"
      - "Early repayment allowed"

    use_cases:
      - "Emergency expenses"
      - "Home improvements"
      - "Education expenses"
      - "Debt consolidation"
      - "Business capital"

    requirements:
      min_age: 18
      max_age: 65
      min_monthly_income: 1000
      min_risk_score: 50
      employment_required: true
      bank_account_age_months: 3
      credit_bureau_check: true

    terms:
      min_amount: 500
      max_amount: 50000
      amount_calculation: "min(monthly_income * 6, 50000)"
      min_term_months: 12
      max_term_months: 36
      interest_rate_range: [25.0, 30.0]
      processing_fee_percent: 2.0
      insurance_required: true
      insurance_rate_percent: 1.5

    repayment:
      frequency: "monthly"
      payment_method: ["direct_debit", "standing_order", "manual"]
      early_repayment_penalty: 0
      grace_period_days: 5
      late_payment_fee: 50

    documentation:
      required_documents:
        - "completed_application_form"
        - "valid_id"
        - "proof_of_income"
        - "bank_statements_3_months"
        - "proof_of_address"

      additional_for_self_employed:
        - "business_registration"
        - "business_bank_statements_6_months"
        - "tax_returns"

  # Extra Balance - Overdraft Facility
  extra_balance:
    product_id: "PROD_EXTRA_BALANCE"
    product_name: "Extra Balance Overdraft"
    category: "overdraft"
    description: "Overdraft protection facility for current account holders"

    features:
      - "Automatic overdraft protection"
      - "Flexible withdrawal up to limit"
      - "Interest charged only on amount used"
      - "No fixed repayment schedule"
      - "Instant access to funds"

    use_cases:
      - "Cash flow management"
      - "Emergency expenses"
      - "Bridge short-term gaps"
      - "Avoid bounced checks"

    requirements:
      min_age: 18
      max_age: 65
      min_monthly_income: 1000
      min_risk_score: 60
      account_type_required: "current_account"
      account_age_months: 6
      credit_bureau_check: true

    terms:
      min_limit: 500
      max_limit: 10000
      limit_calculation: "min(monthly_income * 1.5, 10000)"
      interest_rate: 28.0
      monthly_fee_range: [20, 30]
      setup_fee: 100
      annual_review: true

    usage:
      interest_calculation: "daily_balance"
      interest_charged: "monthly"
      repayment: "flexible"
      minimum_payment_percent: 10
      grace_period_days: 0

  # Credit Card
  credit_card:
    product_id: "PROD_CREDIT_CARD"
    product_name: "GCB Credit Card"
    category: "revolving_credit"
    description: "Revolving credit card facility with rewards program"

    tiers:
      standard:
        tier_name: "Standard"
        min_income: 2000
        min_risk_score: 60
        max_limit: 10000
        annual_fee: 150
        benefits:
          - "1% cashback on all purchases"
          - "Purchase protection"
          - "25-day interest-free period"
          - "Online shopping security"

      gold:
        tier_name: "Gold"
        min_income: 4000
        min_risk_score: 65
        max_limit: 20000
        annual_fee: 200
        benefits:
          - "2% cashback on all purchases"
          - "Extended purchase protection"
          - "25-day interest-free period"
          - "Travel insurance"
          - "Airport lounge access (2 per year)"
          - "Concierge service"

      platinum:
        tier_name: "Platinum"
        min_income: 8000
        min_risk_score: 70
        max_limit: 50000
        annual_fee: 250
        benefits:
          - "3% cashback on all purchases"
          - "Extended warranty on purchases"
          - "25-day interest-free period"
          - "Comprehensive travel insurance"
          - "Unlimited airport lounge access"
          - "24/7 concierge service"
          - "Priority customer service"

    features:
      - "Contactless payment"
      - "Mobile app integration"
      - "SMS transaction alerts"
      - "Online statement access"
      - "Reward points program"

    requirements:
      min_age: 21
      max_age: 65
      min_monthly_income: 2000
      min_risk_score: 60
      employment_required: true
      account_age_months: 6
      credit_bureau_check: true

    terms:
      credit_limit_calculation: "min(monthly_income * 2, tier_max_limit)"
      interest_rate: 30.0
      grace_period_days: 25
      minimum_payment_percent: 5
      over_limit_fee: 100
      late_payment_fee: 75
      foreign_transaction_fee_percent: 3.0
      cash_advance_fee_percent: 5.0
      cash_advance_interest_rate: 35.0

